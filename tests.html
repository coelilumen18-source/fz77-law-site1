<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–û–•–† –¢–µ—Å—Ç—ã</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        button { display: block; width: 100%; margin: 10px 0; padding: 20px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; }
        .btn-tactics { background: #007bff; color: white; }
        .btn-tactics:hover { background: #0056b3; }
        #quiz { display: none; margin-top: 20px; }
        .question { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        label { display: block; margin: 8px 0; }
        .result { margin-top: 20px; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>üéñÔ∏è –¢–∞–∫—Ç–∏–∫–æ-—Å–ø–µ—Ü –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞</h1>
    <p><strong>10 –≤–æ–ø—Ä–æ—Å–æ–≤</strong> | 80% –¥–ª—è –ø—Ä–æ—Ö–æ–¥–∞</p>
    
    <button class="btn-tactics" onclick="showTest()">üìù –ù–ê–ß–ê–¢–¨ –¢–ï–°–¢</button>
    
    <div id="quiz">
        <div id="questions"></div>
        <button onclick="checkTest()" style="background: #28a745;">‚úÖ –ü–†–û–í–ï–†–ò–¢–¨</button>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        const questions = [
            {q: "–ö–∞–∫–∞—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å —Ä–∏–∫–æ—à–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—É–ª–∏ –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è?", o:["–ü–æ—Ç–µ—Ä—è –æ–ø–∞—Å–Ω–æ—Å—Ç–∏","–ò–∑–±–µ–∂–∞—Ç—å –ø–æ—Ä–∞–∂–µ–Ω–∏—è","–ü–æ—Ä–∞–∂–µ–Ω–∏–µ –∑–∞ —É–∫—Ä—ã—Ç–∏–µ–º"], c:2},
            {q: "–í–µ–¥–µ–Ω–∏–µ –æ–≥–Ω—è –Ω–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏?", o:["–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–π","–õ—é–±–æ–π","–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π"], c:0},
            {q: "–¢–∞–∫—Ç–∏–∫–∞ –ø—Ä–∏ —Ç—Ä–µ—Ç—å–∏—Ö –ª–∏—Ü–∞—Ö?", o:["–ù–µ–ø–æ–¥–≤–∏–∂–Ω–æ—Å—Ç—å","–ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ","–ù–µ –æ—Ç–≤–ª–µ–∫–∞—Ç—å—Å—è"], c:1},
            {q: "–î–æ–ø—É—Å–∫–∞—Ç—å –ü–û –Ω–∞ –æ–±—ä–µ–∫—Ç?", o:["–í—Å–µ–≥–¥–∞","–ü–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏","–ù–∏–∫–æ–≥–¥–∞"], c:1},
            {q: "–ü—Ä–æ—Å–º–æ—Ç—Ä –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤?", o:["–ü—Ä–∏–Ω—É–∂–¥–µ–Ω–∏–µ","–î–æ–±—Ä–æ–≤–æ–ª—å–Ω–æ","–ö–æ–ê–ü"], c:1},
            {q: "–¢—Ä–µ–±–æ–≤–∞—Ç—å —Ä–µ–∂–∏–º–æ–≤?", o:["–í—Å–µ–≥–¥–∞","–ó–∞—â–∏—Ç–∞ –∂–∏–∑–Ω–∏","–í–Ω—É—Ç—Ä–∏–æ–±—ä–µ–∫—Ç–æ–≤—ã–π"], c:2},
            {q: "–ü—Ä–æ–≤–µ—Ä—è—Ç—å –ò–¢–°?", o:["–ü–æ—Å–ª–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏","–ù–µ –∏–º–µ–µ—Ç","–ò–º–µ–µ—Ç"], c:2},
            {q: "–ü—Ä–µ–ø—è—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –ü–û?", o:["–í—Å–µ–≥–¥–∞","–ó–∞–∫–æ–Ω–Ω—ã–º","–ù–µ–∑–∞–≤–∏—Å–∏–º–æ"], c:1},
            {q: "–£–≥—Ä–æ–∑–∞ –ø–æ–∂–∞—Ä–∞?", o:["–ü—Ä–µ—Å–µ—á—å","–£–∫–∞–∑–∞–Ω–∏—è","–£–π—Ç–∏"], c:0},
            {q: "–•–∏—â–µ–Ω–∏—è –∏–º—É—â–µ—Å—Ç–≤–∞?", o:["–£–∫–∞–∑–∞–Ω–∏—è","–ü—Ä–µ—Å–µ—á—å","–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏"], c:1}
        ];

        function showTest() {
            document.querySelector('.btn-tactics').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            const shuffled = questions.sort(() => 0.5 - Math.random());
            document.getElementById('questions').innerHTML = 
                shuffled.map((q, i) => `
                    <div class="question">
                        <h3>${i+1}. ${q.q}</h3>
                        ${q.o.map((opt, j) => 
                            `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
                        ).join('')}
                    </div>
                `).join('');
        }

        function checkTest() {
            let correct = 0;
            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected && parseInt(selected.value) === q.c) correct++;
            });

            const percent = Math.round((correct / 10) * 100);
            document.getElementById('result').innerHTML = `
                <h2>${correct}/10 (${percent}%)</h2>
                <p>${percent >= 80 ? '‚úÖ –ü–†–û–ô–î–ï–ù!' : '‚ùå –ü–æ–≤—Ç–æ—Ä–∏—Ç—å'}</p>
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
